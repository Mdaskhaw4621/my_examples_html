<!DOCTYPE html>
<html>
	<head>
		<title>Exemplo de Tabela</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
	<h1>Carros</h1>

	<table>
		<colgroup>
			<!--Agrupando a primeira e a segunda coluna-->
			<col span="2" style="background-color: gray">
			<!--Agrupando apenas a terceira coluna-->
			<col style="background-color: yellow">
		</colgroup>
		<tr>
			<th>Marca</th>
			<th>Modelo</th>
			<th>Ano</th>	
		</tr>
		<tr>
			<td>Toyota</td>
			<td>Corolla</td>
			<td>2010</td>
		</tr>
		<tr>
			<td>Honda</td>
			<td>Civic</td>
			<td>2011</td>
		</tr>
		<tr>
			<td>Mitsubishi</td>
			<td>Lancer</td>
			<td>2012</td>
		</tr>
		<tr>
			<td colspan="3">Última atualização: 06/2012</td>
		</tr>
	</table>

	</body>
</html>
