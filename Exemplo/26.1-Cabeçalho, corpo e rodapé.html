	<head>
		<title>Exemplo de Tabela</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
	<h1>Carros</h1>

	<table>
		<!--Cabeçalho-->
		<thead>
			<tr>
				<th>Marca</th>
				<th>Modelo</th>
				<th>Ano</th>	
			</tr>
		</thead>
		<!--Corpo-->
		<tbody>
			<tr>
				<td>Toyota</td>
				<td>Corolla</td>
				<td>2010</td>
			</tr>
			<tr>
				<td>Honda</td>
				<td>Civic</td>
				<td>2011</td>
			</tr>
			<tr>
				<td>Mitsubishi</td>
				<td>Lancer</td>
				<td>2012</td>
			</tr>
		</tbody>
		<!--Rodapé-->
		<tfoot>
			<tr>
				<td colspan="3">Última atualização: 06/2012</td>
			</tr>
		</tfoot>

	</table>
	</body>
</html>
